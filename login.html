<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Voice Ai Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        .auth-container{
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(0, 0, 0, 0.1);
        }
        .auth-form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-form input{
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 16px;
        }
        .auth-form button{
            padding: 12px;
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .auth-form button:hover{
            background-color: rgba(0, 128, 0, 0.71);
        }
        .toggle-auth{
            color: green;
            text-decoration: none;
        }
        .error-message{
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <i class="fas fa-tasks"></i>
            <h2 id="auth-title">Welcome Back</h2>
        </div>
        <p class="subtitle">Please login to your account</p>

        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" id="email" required placeholder="Enter your Email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" required placeholder="Enter your Password">
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
            </div>
            <button type="submit" id="auth-button">
                <span>Login</span>
                <i class="fas fas-arrow-right"></i>
            </button>
        </form>

        <div class="social-login">
            <p>Or continue with</p>
            <button class="social-button" title="Login with Google">
                <i class="fab fa-google"></i>
            </button>
            
            <div class="social-button" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>
        <div class="toggle-auth">
            <a href="#" id="toggle-auth-link">
                <span>Don't have an account?</span>
                <span class="highlight">Sign Up</span>
            </a>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="social-auth.js"></script>
</body>
</html>
